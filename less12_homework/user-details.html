<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let url = new URL(location.href)
    let id = url.searchParams.get('id')
    if (id) {
        fetch(`https://jsonplaceholder.typicode.com/users/${id}`)
            .then(value => value.json())
            .then(user => {
                console.log(user);
            })
            .catch(error => {
                console.error('Помилка запиту:', error);
            });
    }</script>
</body>
</html>
