<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>


</style>
<body>
<script>
    let url = new URL(location.href)
    let id = url.searchParams.get('id')

    function renderObject(obj) {
        let result = '<ul>';
        for (let key in obj) {
            if (obj.hasOwnProperty(key)) {
                result += '<li>';
                if (typeof obj[key] === 'object') {
                    result += `<strong>${key}:</strong>`;
                    result += renderObject(obj[key]);
                } else {
                    result += `<strong>${key}:</strong> ${obj[key]}`;
                }
                result += '</li>';
            }
        }
        result += '</ul>';
        return result;
    }

    if (id) {
        fetch(`https://jsonplaceholder.typicode.com/users/${id}`)
            .then(response => response.json())
            .then(user => {
                document.write('<div style="border: 5px solid black; width: 400px; border-radius: 10px; background: lightgreen">');
                document.write(renderObject(user));
                document.write('</div>');
            })
            .catch(error => {
                console.error('Помилка запиту:', error);
            });
    } else {
        console.error('ID користувача не знайдено в URL.');
    }
</script>
</body>
</html>
